<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>

    <div class="container" style="width: 700px;">
        <br>
        <h3>TODOS</h3>
        <hr>
        <br>
        <form action="/add", method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="title" id="validationTextarea" placeholder="Type something" required></textarea>
                <div class="invalid-feedback">
                can not be empty
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">ADD LIST</button>
            </div>
        </form>
        <br>
        <br>
        {% if todos == [] %}
        <div class="alert alert-secondary text-center" role="alert">
            No Todo
        </div>
        {% else %}
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <th scope="row">{{ todo.id }}</th>
                        <td>{{ todo.title }}</td>
                        <td>
                            {% if todo.complete == False %}
                                <a href="/complete/{{todo.id}}" class="btn btn-primary btn-sm">Complete</a>
                            {% else %}
                                <a href="/complete/{{todo.id}}" class="btn btn-success btn-sm">Completed</a>
                            {% endif %}
                        </td>
                        <td><a href="/delete/{{todo.id}}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}


    </div>
    
</body>
</html>
